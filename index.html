<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heart with Azra</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #ffe0ec;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .heart-container {
      position: relative;
      width: 300px;
      height: 270px;
    }

    svg {
      width: 100%;
      height: 100%;
    }

    .heart-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ffffff;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <div class="heart-container">
    <svg viewBox="0 0 100 90" xmlns="http://www.w3.org/2000/svg">
      <path 
        d="M50 80 L10 30 
           A20 20 0 0 1 50 10 
           A20 20 0 0 1 90 30 
           Z" 
        fill="#e91e63" />
    </svg>
    <div class="heart-text">Azra ðŸ’–</div>
  </div>

</body>
</html>
